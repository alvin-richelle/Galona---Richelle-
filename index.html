<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galona - Llamado Nuptial</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=The+Seasons:wght@400;700&family=Apricots&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Apricots', cursive;
            margin: 0;
            padding: 0;
            background-color: #E3D5C8;
            color: #DFB8B8;
            text-align: justify;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            border-radius: 10px;
        }
        h1 {
            font-family: 'The Seasons', serif;
            text-align: center;
        }
        .photos {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: 500px;

        }
        .photos img {
            width: 100%;
            height: auto;
            max-width: 600px;
            border-radius: 10px;
        }

</head>
<body>
    <div class="container">
        <h1>Galona - Llamado Nuptial</h1>

        <p><strong>Date:</strong> April 09, 2025</p>
        <p><strong>Time:</strong> 10:00 AM</p>

        <img src="photo1.png" alt="Wedding Photo 1">

</body>
</html>
